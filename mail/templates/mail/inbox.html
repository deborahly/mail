{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user">{{ request.user.email }}</h2>

    <div id="header-buttons">
        <button class="btn btn-sm btn-outline-primary header-btn" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary header-btn" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary header-btn" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary header-btn" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>

    <div id="emails-view">
        <h3 id="title"></h3>
        <div id="message"></div>
        <table class="table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="buttons">
                <input type="submit" class="btn btn-primary btn-sm my-btn"/>
            </div>
        </form>
    </div>

    <div id="email-view">
        <div class="card">
            <div class="card-header">
                <h5 id="subject"></h5>
                <p id="timestamp"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li id="sender" class="list-group-item"></li>
                <li id="recipients" class="list-group-item"></li>
            </ul>
            <div id="body" class="card-body"></div>
        </div>
        <div id="buttons" class="buttons"></div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
